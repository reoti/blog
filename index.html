<!doctype html>

<html lang="ja">
<head>
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>サウナ部活動記録</title>
</head>
<body>
 
  <header>サウナ部にて訪れたサウナの評価を記録しています</header>
 <!--ここはヘッダー-->
 <main>
      <h2>メンバー紹介</h2>
      <h3>役職</h3>
      <h3>部長</h3>
      <h4>みなさんを引っ張っていけるように頑張ります。</h4>
      <img src="29167020-D757-4FC3-A224-472E1F534BE8_1_105_c.jpeg" width="200" alt="イケメンです"/>
      
<section id="entry">
  <h2>サウナ活動の登録</h2>

  <form id="log-form" autocomplete="off">
    <!-- 住所 -->
<div>
  <label for="address">住所（任意）</label><br />
  <input type="text" id="address" placeholder="例：福岡市博多区〜" />
</div>

<!-- 料金 -->
<div>
  <label for="price">料金（円）</label><br />
  <input type="number" id="price" inputmode="decimal" min="0" step="1" placeholder="1000" />
</div>

<!-- 星評価：共通説明 -->
<p style="margin-top:8px;">各項目を★で評価（1〜5）。クリックで数値が入るばい。</p>

<!-- お風呂 -->
<div class="rate-field">
  <label>お風呂</label>
  <div class="stars">
    <input type="radio" id="bath-5" name="bath" value="5"><label for="bath-5">★</label>
    <input type="radio" id="bath-4" name="bath" value="4"><label for="bath-4">★</label>
    <input type="radio" id="bath-3" name="bath" value="3"><label for="bath-3">★</label>
    <input type="radio" id="bath-2" name="bath" value="2"><label for="bath-2">★</label>
    <input type="radio" id="bath-1" name="bath" value="1"><label for="bath-1">★</label>
  </div>
</div>

<!-- サウナ -->
<div class="rate-field">
  <label>サウナ</label>
  <div class="stars">
    <input type="radio" id="sauna-5" name="sauna" value="5"><label for="sauna-5">★</label>
    <input type="radio" id="sauna-4" name="sauna" value="4"><label for="sauna-4">★</label>
    <input type="radio" id="sauna-3" name="sauna" value="3"><label for="sauna-3">★</label>
    <input type="radio" id="sauna-2" name="sauna" value="2"><label for="sauna-2">★</label>
    <input type="radio" id="sauna-1" name="sauna" value="1"><label for="sauna-1">★</label>
  </div>
</div>

<!-- 雰囲気 -->
<div class="rate-field">
  <label>雰囲気</label>
  <div class="stars">
    <input type="radio" id="mood-5" name="mood" value="5"><label for="mood-5">★</label>
    <input type="radio" id="mood-4" name="mood" value="4"><label for="mood-4">★</label>
    <input type="radio" id="mood-3" name="mood" value="3"><label for="mood-3">★</label>
    <input type="radio" id="mood-2" name="mood" value="2"><label for="mood-2">★</label>
    <input type="radio" id="mood-1" name="mood" value="1"><label for="mood-1">★</label>
  </div>
</div>

<!-- 創造性 -->
<div class="rate-field">
  <label>創造性</label>
  <div class="stars">
    <input type="radio" id="creative-5" name="creative" value="5"><label for="creative-5">★</label>
    <input type="radio" id="creative-4" name="creative" value="4"><label for="creative-4">★</label>
    <input type="radio" id="creative-3" name="creative" value="3"><label for="creative-3">★</label>
    <input type="radio" id="creative-2" name="creative" value="2"><label for="creative-2">★</label>
    <input type="radio" id="creative-1" name="creative" value="1"><label for="creative-1">★</label>
  </div>
</div>

<!-- 外観 -->
<div class="rate-field">
  <label>外観</label>
  <div class="stars">
    <input type="radio" id="look-5" name="look" value="5"><label for="look-5">★</label>
    <input type="radio" id="look-4" name="look" value="4"><label for="look-4">★</label>
    <input type="radio" id="look-3" name="look" value="3"><label for="look-3">★</label>
    <input type="radio" id="look-2" name="look" value="2"><label for="look-2">★</label>
    <input type="radio" id="look-1" name="look" value="1"><label for="look-1">★</label>
  </div>
</div>

<!-- 平均（自動計算） -->
<div>
  <label>評価合計（平均）</label><br />
  <output id="scoreAvg">—</output>
</div>

<!-- 感想 -->
<div>
  <label for="comment">感想</label><br />
  <textarea id="comment" rows="3" placeholder="メモ・良かった点・注意点など"></textarea>
</div>




  </main>

  <footer>閲覧ありがとうございます。</footer>
 <script src="./assets/js/app.js" defer></script>
</body>
</html>
